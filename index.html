<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion/Inscription</title>
    <script src="/javascript/event.js" defer></script>
</head>

<body>
    <div id="divConnexion">
        <form action="" method="post">
            <label for="username">Saisissez votre nom d'utilisateur</label>
            <input type="text" name="username" id="username" placeholder="Votre nom d'utilisateur" />

            <label for="password">Saisissez votre mot de passe</label>
            <input type="password" name="password" id="password" placeholder="Votre mot de passe" />

            <button type="submit">Se connecter</button>
            <p id="ShownInscription">Pas encore de compte? S'inscrire</p>
        </form>
    </div>
    <div id="divInscription">
        <form action="" method="post">
            <label for="username">Saisissez votre nom d'utilisateur</label>
            <input type="text" name="username" id="username" placeholder="Votre nom d'utilisateur" />

            <label for="password">Saisissez votre mot de passe</label>
            <input type="text" name="username" id="username" placeholder="Votre identifiant" />

            <label for="passwordConfirm">Confirmez votre mot de passe</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Votre mot de passe" />

            <label for="mail">Saisissez votre mail</label>
            <input type="email" name="email" id="mail">

            <label for="newsletter">Voulez-vous vous abonner à notre newsletter?</label>
            <input type="checkbox" name="newsletter" id="newsletter" />

            <button type="submit">S'inscrire</button>
            <button type="reset">Effacer</button>
            <p id="ShownConnexion">Déjà un compte? Se connecter</p>
        </form>
    </div>
</body>

</html>
